<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天气查询</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<h1>天气查询</h1>
<p>请输入城市名:<input type="text" placeholder="输入城市" id="city">
<a href="javascript:void(0)" class="btn btn-danger"onclick="doSearch()">查询</a>
<p>请输入代码:<input type="text" id="ipdress">
<a href="javascript:void(0)" class="btn btn-danger" onclick="doSearch()">查询</a>
</p>
<div id="weatherInfo">
<p></p>

<div id="forecast">
  <script id="table" type="text/html">

  <h1>{{title}}</h1>
  <table class="table table-bordered">
    <tr>
      <th>date</th>
      <th>风力</th>
      <th>最高温度</th>
      <th>最低温度</th>
      <th>type</th>
      <th>week</th>
    </tr>
    {{each list as value i}}
    <tr>
      <td>{{value.date}}</td>
      <td>{{value.fengli}}</td>
      <td>{{value.hightemp}}</td>
      <td>{{value.lowtemp}}</td>
      <td>{{value.type}}</td>
      <td>{{value.week}}</td>
    </tr>
    {{/each}}
  </table>
</script>
</div>
</div>
